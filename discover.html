    <script>
        // Update current time
        function updateCurrentTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}`;
            }
        }
        
        // Update time immediately and then every minute
        updateCurrentTime();
        setInterval(updateCurrentTime, 60000);
        
        // Setup user profile
        function setupUserProfile() {
            const profileAvatar = document.getElementById('user-profile-avatar');
            
            if (!profileAvatar) return;
            
            const authToken = localStorage.getItem('authToken');
            const userEmail = localStorage.getItem('userEmail');
            
            if (authToken && userEmail) {
                // User is logged in
                const username = userEmail.split('@')[0];
                
                // Update profile avatar with user info
                profileAvatar.innerHTML = '';
                
                // Create image element for avatar
                const avatarImg = document.createElement('img');
                avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=2d7ff9&color=fff`;
                avatarImg.alt = username;
                profileAvatar.appendChild(avatarImg);
                
                // Add click event to redirect to account page
                profileAvatar.addEventListener('click', function() {
                    window.location.href = 'account.html';
                });
            } else {
                // User is not logged in, show default icon
                profileAvatar.innerHTML = '<i class="fas fa-user"></i>';
                
                // Add click event to redirect to login page
                profileAvatar.addEventListener('click', function() {
                    window.location.href = 'login.html';
                });
            }
        }
        
        // NewsData API integration
        const API_KEY = 'pub_77884ebb84f2f2fadb1e45c629ba69db9646a';
        const BASE_URL = 'https://newsdata.io/api/1/news';

        async function fetchNewsData(category) {
            try {
                const language = document.getElementById('languageFilter').value;
                const country = document.getElementById('countryFilter').value;
                const date = document.getElementById('dateFilter').value;
                
                const query = category === 'trending' ? 'trending' : category;
                let url = `${BASE_URL}?apikey=${API_KEY}&q=${query}&language=${language}`;
                
                // Add country filter if selected
                if (country) {
                    url += `&country=${country}`;
                }
                
                // Add date filter if selected
                if (date) {
                    url += `&from=${date}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                return data.results || [];
            } catch (error) {
                console.error('Error fetching news:', error);
                return [];
            }
        }

        // Function to render discover cards with API data
        async function renderDiscoverCards(category) {
            const contentContainer = document.getElementById('discover-content');
            if (!contentContainer) return;
            
            // Show loading state
            contentContainer.innerHTML = `
                <div class="loading-container" style="text-align: center; padding: 20px;">
                    <div class="spinner" style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #157a9d; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                    <p style="margin-top: 10px; color: #666;">Loading articles...</p>
                </div>
            `;

            // Fetch data from API
            const newsData = await fetchNewsData(category);
            
            // Clear loading state
            contentContainer.innerHTML = '';
            
            if (newsData.length === 0) {
                contentContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <i class="fas fa-newspaper" style="font-size: 48px; margin-bottom: 10px;"></i>
                        <p>No articles found for this category.</p>
                    </div>
                `;
                return;
            }

            // Create cards for each news item
            newsData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'discover-card';
                card.innerHTML = `
                    <div class="discover-card-image">
                        <img src="${item.image_url || 'https://via.placeholder.com/400x200?text=No+Image'}" 
                             alt="${item.title}" 
                             onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                    </div>
                    <div class="discover-card-content">
                        <h3 class="discover-card-title">${item.title}</h3>
                        <div>
                            <p class="discover-card-desc">${item.description || item.content?.substring(0, 150) + '...' || 'No description available'}</p>
                            <span class="read-more-btn">Read More</span>
                        </div>
                        <div class="discover-card-footer">
                            <div class="discover-card-author">
                                <img class="author-avatar" src="https://ui-avatars.com/api/?name=${encodeURIComponent(item.source_id || 'News')}&background=random" alt="${item.source_id || 'News Source'}">
                                <span class="author-name">${item.source_id || 'News Source'}</span>
                            </div>
                            <div class="discover-card-meta">
                                <i class="far fa-clock"></i>
                                <span>${new Date(item.pubDate).toLocaleDateString()}</span>
                                <i class="far fa-newspaper"></i>
                                <span>${item.category?.[0] || category}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add click handlers after creating the card
                const desc = card.querySelector('.discover-card-desc');
                const readMoreBtn = card.querySelector('.read-more-btn');
                const fullText = item.description || item.content || 'No description available';
                
                // Only show Read More button if content is long enough
                if (desc.scrollHeight <= desc.clientHeight) {
                    readMoreBtn.style.display = 'none';
                }
                
                readMoreBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent card click event
                    desc.classList.toggle('expanded');
                    desc.textContent = fullText;
                    readMoreBtn.textContent = desc.classList.contains('expanded') ? 'Read Less' : 'Read More';
                });
                
                // Add click event to open article in new tab
                card.addEventListener('click', function() {
                    if (item.link) {
                        window.open(item.link, '_blank');
                    }
                });
                
                contentContainer.appendChild(card);
            });
        }

        // Add this CSS for loading spinner
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Handle tab clicks
        function setupTabs() {
